<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    h1{color: blue; font: weight 700px;; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
    h2 p{color: rgb(165, 95, 42); font-style: italic; font-size: larger; font-weight: bold;}
    h3 a{color:green; font-style: italic; font-size: larger; font-weight: bold;}
    a:hover{color: fuchsia;}
    a:visited{color:red;}

    .EB{color:red;}
    #f1{background-color:burlywood ;}
    div +p{background-color: gold;}

    a:link{text-decoration:none;}
   </style>
</head>
<body>
    <h1>archi agrawal</h1>
    <h2><P>archi agrawal</P></h2>
    <h3><a href="GOOGLE.COM">GOOGLE</A></h3>
<div id="f1" >   <!--with id we use # in style--><!--inline style-->
<form action="#" style="text-align: center;">
    <span class="EB">first name:<input type="text"><br></span>    <!--with class we use . in style-->
    second name:<input type="text"><br>
    <input type="submit">
</form>
</div>
<p>archi</p><!--div+p shows that the the function will be implemented on p which is just after the div  , + means adjacent selecter-->
<p>archi</p>
</body>
</html>

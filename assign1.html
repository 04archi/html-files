<html>
<head>
    <title>ABC INFOTECH Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b276cb;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #730a52;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
        }
        table, th, td {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #85b4de;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ABC INFOTECH Registration</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <th>User Name:</th>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <th>Confirm Password:</th>
                    <td><input type="password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <th>Email Id:</th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Contact Number:</th>
                    <td><input type="tel" name="contact" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                    </td>
                </tr>
                <tr>
                    <th>Highest Qualification:</th>
                    <td>
                        <select name="qualification" required>
                            <option value="high_school">High School</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                            <option value="postgraduate">Postgraduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Languages Known:</th>
                    <td>
                        <label><input type="checkbox" name="languages[]" value="English"> English</label>
                        <label><input type="checkbox" name="languages[]" value="Hindi"> Hindi</label>
                    </td>
                </tr>
                <tr>
                    <th>Preferred Programming Language:</th>
                    <td>
                        <select name="programming_language">
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Two Lines to Describe Yourself:</th>
                    <td><textarea name="description" rows="2" required></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>

<html>
<head>
    <title>Find Largest Number</title>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <form id="numberForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>
        
        <label for="num3">Enter the third number:</label>
        <input type="number" id="num3" required><br><br>
        
        <input type="submit" value="Find Largest Number">
    </form>

    <script>
        document.getElementById("numberForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid numbers.");
                return;
            }

            let largestNumber = num1;

            if (num2 > largestNumber) {
                largestNumber = num2;
            }

            if (num3 > largestNumber) {
                largestNumber = num3;
            }

            alert("The largest number is: " + largestNumber);
        });
    </script>
</body>
</html>

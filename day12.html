<!DOCTYPE html>
<html lang="en">
    <head>
        <style> 
        </style>
    </head>
<body>
    <script>
        function displaydate(){
        document.getElementById("demo").innerHTML=Date();
        document.getElementById("demo").style.fontStyle="normal";
        document.getElementById("demo").style.color="rgb(67,67,67)";
        document.getElementById("demo").style.fontWeight="bold";
        document.getElementById("demo").style.fontSize="34";

        }
        function factorial(){
        var str=document.getElementById("num").value;
        var f=1;
        var num=parseInt(str);
        for (i=num;i>0;i--)
        {
            f=f*i
        }
         document.getElementById("result").innerHTML="the factorial of "+num+ " is" +f;


        }


        function mytimer(){
            var d=new Date();
            document.getElementById("demo2").innerHTML=d.toLocaleTimeString(); 
        }

    </script>
    <h1>diaplay current date</h1>
    <h2> click date to display current day, date and time</h2>
    <form name="myform"  onclick="return displaydate()">
    <input type="button" value="date">
    <p id="demo"></p><br><br>
    <button type="button" onclick="setInterval(function(){mytimer()},1000)">start clock</button>
    <p id="demo2"></p>
    </form>
    <h2>the current date will be displayed above this line</h2><br><br><br>
     

    <form name="form" onclick="return factorial()">
        enter a no.:
        <input type="text" name="number" id="num">
        <input type="button" value="find factorial">
        <p id="result"></p>
    </form>


</body>
</html>

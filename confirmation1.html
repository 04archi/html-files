<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>java script confirm box</h2>
   
    <button onclick="myfunction()">try it</button>
    <p id="demo"></p>
<script>
    function myfunction() {
     if(confirm("hello")){
            txt="you passed okay";
        }
        else{
            txt="you passed cancel";
        }
        alert(txt)
        document.getElementById("demo").innerHTML=txt;

    }
</script>
</body>
</html>

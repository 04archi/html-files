<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
    <fieldset style="margin-right:500px; margin-left:500px;"><TABLE>
   
    <form action="">
      <TR> <TH> FIRST NAME:  </TH>   <TH> <input type="text" id="firstname" required></TH></TR>
      <TR> <TH>LAST NAME:  </TH>   <TH> <input type="text" id="lastname" required></TH></TR>
      <TR><TH> EMAIL :    </TH>  <TH>    <Input type="email" id="email" required></TH></TR>
      <TR><TH> PASSWORD:  </TH> <TH>     <INPUT TYPE="PASSWORD" ID="PASSWORD" required></TH></TR>
      <TR> <TH>CONFIRM PASSWORD:</TH><TH><INPUT TYPE="CONFIRM PASSWORD" ID="CONFIRM PASSWORD" required></TH></TR>
      <TR> <TH> MOBILE NO.:</TH> <TH>     <input type="tel" id="mobile" pattern="[0-9]{10}" required></TH></TR>
      <TR> <TH> ADDRESS:   </TH> <TH>    <textarea id="address" name="address" required></textarea></TH></TR>
      <TR> <TH> GENDER:</TH><TH>
                         <input type="radio" id="male" name="gender" value="male"> Male
                         <input type="radio" id="female" name="gender" value="female"> Female
                         <input type="radio" id="other" name="gender" value="other"> Other</TH></TR>
      <TR>  <TH>DATE OF BIRTH: </TH> <TH> <input type="date" id="birthdate" name="birthdate" required></TH></TR>
      <TR> <TH> I AGREE TO ALL TERMS AND CONDITION:</TH><TH>
                         <input type="checkbox" id="agreeTerms" name="agreeTerms" required></TH></TR>
        <TR><TH><INPUT TYPE="SUBMIT" name="SUBMIT"></TH></TR>

    </form>
    </TABLE>
    </fieldset>
</div>
</body>
</html>

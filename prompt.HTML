<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>java script confirm box</h2>
   
    <button onclick="myfunction()">try it</button>
    <p id="demo"></p>
    
<script>
    function myfunction(){
        let text;
        let person = prompt("please enter your name:","archi");
        if (person==null || person ==""){
            text="user cancelled the prompt";
        } else{
            
            text="hello" + person + "! how are u?";
        }
        document.getElementById("demo").innerHTML=text;
    }
</script>
</body>
</html>
